{% extends "base.html" %}

{% block content %}

<br><br>
<h1 style="color:#0D0106">Webapp Flask Template!</h1>
<h2>All Users:</h2>
<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">User Name</th>
      <th scope="col">User Email</th>
      <th scope="col">User #</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users%}
      <tr>
        <th scope="row">
          {{user.name}}</th>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
